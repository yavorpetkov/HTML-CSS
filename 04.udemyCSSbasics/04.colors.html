<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color by Name */
      color: tomato;
    }

    h2 {
      /* Color by RGB */
      color: rgb(44, 165, 42);
    }

    h3 {
      /* Color by Hex */
      color: #f6cabf;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>

</html>
