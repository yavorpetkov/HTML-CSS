<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>

<body>
  <form action="">
    <!-- Divide the markup-->
    <div>
      <!-- Text -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <!-- Texterea -->
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <!-- Select -->
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <!-- Number -->
      <label for="age">Age</label>
      <br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <!-- Date -->
      <label for="bithdate">Birthdate</label>
      <br>
      <input type="date" name="bithdate" id="bithdate">
    </div>
    <div>
      <!-- Radio -->
      <label for="membership">membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> simple
      <input type="radio" name="membership" value="standard" id="membership" checked> standard
      <input type="radio" name="membership" value="deluxe" id="membership"> deluxe
    </div>
    <div>
      <!-- Checkbox -->
      <label for="likes">I like...</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Button submit -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Reset button -->
    <button type="reset">Reset</button>
  </form>

</body>

</html>
