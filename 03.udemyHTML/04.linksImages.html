<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!--SHIFT + ALT copies the current line, down-->

    <!-- External links -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google in new tab</a>
    </p>

    <!-- Internal Links -->
    <p>
        <a href="/03.udemyHTML/03.typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/03.udemyHTML/images/sample.jpg" alt="My Image" width="300">

    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
</body>

</html>
