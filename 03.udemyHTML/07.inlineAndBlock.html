<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>

<body>
  <!-- Block -->
  <p style="border: 2px rgb(0, 255, 0) solid">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
    Doloremque quaerat <strong>mollitia</strong> soluta, quos qui pariatur
    totam eveniet iste alias distinctio blanditiis ratione?
    Aperiam tempora quaerat quam facilis, doloremque eaque
    optio.
  </p>
  <p style="border: 2px rgb(0, 255, 0) solid">
    Lorem
  </p>
  <!-- Inline -->
  <a style="border: 2px red solid" href="#">A Link</a>
  <a style="border: 2px red solid" href="#">A Link</a>

  <!-- Block -->
  <ul>
    <li>Item</li>
    <li>Item</li>
  </ul>
</body>

</html>
